<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc Censor-matic</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	<script src="index.js"></script>
	
	<div class="container-lg">
	<h1>Doc Censor-matic</h1>
	
	<form id="censorDocumentForm" name="censorDocumentForm"  onsubmit="event.preventDefault(); censorDocument(event);">
		
		<div class="mb-3">
		<label class="form-label" for="documentText">Document To Censor</label>

		<textarea class="form-control" required  type="textarea" name="documentText" value='' onchange="onDocumentTextChange(event)">Enter the document you want to censor</textarea>
		</div> 

		<div class="mb-3">
		<label class="form-label" for="keywordsToCensor">Keywords to Censor</label>
		<input class="form-control" required  type="text" name="keywordsToCensor" value="Keywords, 'to censor'"  onchange="onKeywordsToCensorChange(event)" >
		</div>

		<input type="submit" class="btn btn-primary" text="Censor">
	</form>

	<div id="result" class="visually-hidden">
		<div class="alert alert-success">
			Your document has been successfully censored!<br />
			<button class="btn btn-primary" onclick="resetForm(event)">
				Make Changes
			</button>
		</div> 
		<h2>Censored Document Text</h2>
		<p id="censoredText"></p> 
	</div>
	</div>
  </body>
</html>
